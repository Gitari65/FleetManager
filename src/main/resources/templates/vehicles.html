</div>
    <!start of edit modal>
    <div class="edit-modal modal fade" tabindex="-1" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Vehicle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" th:action="@{/saveVehicle}" th:object="${Car}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="car-make" class="form-label">Make</label>
                            <select class="form-select" name="make" id="car-make" aria-label="Default select example" onchange="updateModelSelect()">
                                <option >Choose Make...</option>
                                <option th:each="carMake : ${carMakes}" th:value="${carMake.makeId}" th:text="${carMake.name}">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="car-model" class="form-label">Model</label>
                            <select class="form-select" id="car-model" name="model" aria-label="Default select example">
                                <option >Choose Model...</option>

                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="car-year" class="form-label">Year</label>
                            <input type="text" required class="form-control" name="year" id="car-year" placeholder="Year">
                        </div>
                        <div class="mb-3">
                            <label for="car-color" class="form-label">Color</label>
                            <input type="text" required class="form-control" id="car-color" name="color" placeholder="Color">
                        </div>
                        <div class="mb-3">
                            <label for="car-license" class="form-label">License Plate</label>
                            <input type="text" required class="form-control" name="license" id="car-license" placeholder="License Plate">
                        </div>
                        <div class="mb-3">
                            <label for="car-miles" class="form-label">Miles</label>
                            <input type="text" required class="form-control" name="miles" id="car-miles" placeholder="Miles">
                        </div>
                        <div class="mb-3">
                            <label for="car-price" class="form-label">Price</label>
                            <input type="text" required class="form-control" id="car-price" placeholder="Price">
                        </div>
                        <div class="mb-3">
                            <label for="car-description" class="form-label">Description</label>
                            <input type="text" required class="form-control" id="car-description" name="description" placeholder="Description">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" name="availability" type="checkbox" value="" id="car-availability">
                                <label class="form-check-label" for="car-availability">
                                    Availability
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="car-image" class="form-label">Image</label>
                            <div class="file-upload-form" id="car-image">
                                <label for="file" class="file-upload-label">
                                    <div class="file-upload-design">
                                        <svg viewBox="0 0 640 512" height="1em">
                                            <path
                                                    d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
                                            ></path>
                                        </svg>
                                        <p>Drag and Drop</p>
                                        <p>or</p>
                                        <span class="browse-button">Browse file</span>
                                    </div>
                                    <input id="file" name="image" type="file" accept="image/*" />
                                </label>
                            </div>


                        </div>


                    </div>
                </form>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--end of edit modal-->
